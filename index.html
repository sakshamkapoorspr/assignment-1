<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sprinklr Assignment</title>
    <!-- SEO -->
    <meta
      name="description"
      content="Sprinklr Assignment 1 created by Saksham Kapoor (Product Engineering Intern 2022)"
    />
    <!-- styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400&display=swap"
      rel="stylesheet"
    />
    <!-- scripts -->
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/main.js"></script>
  </head>
  <body>
    <div class="theme-toggle-button">
      <p>Toggle Theme</p>
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
        <div class="ball"></div>
      </label>
    </div>

    <main>
      <div class="image-list-container">
        <ul class="image-list"></ul>
      </div>

      <div class="preview">
        <img
          src="https://images.unsplash.com/photo-1561948955-570b270e7c36?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
          alt=""
        />
        <label for="preview-text" style="color: white; font-size: 0.05rem"
          >Preview Text</label
        >
        <textarea id="preview-text" name="preview-text" type="text"></textarea>
      </div>
    </main>
  </body>
</html>
